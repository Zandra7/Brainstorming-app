<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for css -->
    <link rel="stylesheet" href="home.css">

    <!-- link for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link for google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>sidebar menu | side Navigation bar</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>     
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="logo">
          </span>
          <div class="text header-text">
            <span class="name">Brainstorm</span>
            <span class="profession">status elev</span>
          </div>
        </div>
        <span class="material-symbols-outlined">
          edit_square
        </span>
      </header>
      <!-- dashboard Search -->
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class='bx bx-search icons'></i>
            <input type="search" placeholder="search...">
          </li>

          <!-- dashboard menu -->
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <!-- rom id 1 -->
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-save icon"></i>
                <span class="text nav-text">Rom ID 1</span>
              </a>
            </li>

            <!-- rom id 2 -->
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-save icon"></i>
                <span class="text nav-text">Rom ID 2</span>
              </a>
            </li>

            <!-- rom id 3 -->
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-save icon"></i>
                <span class="text nav-text">Rom ID 3</span>
              </a>
            </li>

            <!-- rom id 4 -->
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-save icon"></i>
                <span class="text nav-text">Rom ID 4</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class='bx bx-question-mark' undefined ></i>
              <span class="text nav-text">Help</span>
            </a>
          </li>
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div> 
        
        
        <li class="ny-Rom">
          <a href="#">
            <i class="bx bx-add-to-queue icon"></i>
            <span class="text nav-text">Lag ny rom</span>
          </a>
        </li>
      </div>
    </nav>
    <div class="title">
      <h1>Brainstorm</h1>
    </div>
  </body>
</html>
