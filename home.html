<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linker til stylesheet -->
    <link rel="stylesheet" href="home.css">

    <!-- link til ikoner -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link til google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Brainstorm</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>    
        <div class="reload" onclick="reload()">
          <div class="image-text">
            <span class="image">
              <img src="logo.png" alt="logo">
            </span>
            <div class="text header-text">
              <span class="name">Brainstorm</span>
              <span class="profession" id="user">username</span>
            </div>
          </div>
        </div> 
        <span class="material-symbols-outlined" onclick="hideBtn()">
          edit_square
        </span>
      </header>
      <!-- dashboard Search -->
      <div class="menu-bar">
        <div class="menu">
          
          <!-- dashboard menu -->
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i> <!-- ikon ved siden av knapp -->
                <span class="text nav-text">Home</span> <!-- selve knappen -->
              </a>
            </li>

            <!-- rom id 1 -->
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-save icon" id="saveIcon"></i> <!-- ikon ved siden av knapp -->
                <span class="text nav-text" id="rom"></span> <!-- selve knappen -->
              </a>
            </li>
          </ul>
        </div>

        <!-- "Hjelp" knapp og ikon på bunnen av sidebar -->
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class='bx bx-question-mark' undefined ></i> <!-- ikon ved siden av knapp -->
              <span class="text nav-text">Help</span> <!-- selve knappen -->
            </a>
          </li>

          <!-- "Logg ut" knapp på bunnen av sidebar -->
          <li class="">
            <a onclick="logout()">
              <i class="bx bx-log-out icon"></i> <!-- ikon ved siden av knapp -->
              <span class="text nav-text">Logout</span> <!-- selve knappen -->
            </a>
          </li>
        </div> 
        <!-- "Lag nytt rom" knapp neders på sideskjermen -->
      </div>
    </nav>
    <!-- Det som visers utenfor sidebaren -->
    <main>
      <div class="left"></div>
      <div class="title">
        <h1>Brainstorm</h1> <!-- Hovedtittel / navn-->
        <div class="button-container" id="roomBtn">
          <button onclick="createSession()">Lag nytt rom</button> <!-- knapp hvor du lager nytt rom -->
          <div class="joinWrap">
            <input type="number" placeholder="Rom-ID" id="roomInput">
            <button onclick="joinSession()">Bli med i rom</button> <!-- knappe for å bli med i ett rom som allerede eksisterer-->
          </div>
        </div>
        <ul id="ideas">
          <!-- ideer som blir lagt til kommer her -->
        </ul>
      </div>
      <div class="right">
        <ul id="activeUsers">
        <!-- brukere som er aktive i rommet kommer her -->
        </ul>
      </div>

      <!-- Felt for å skrive ideer -->
      <div id="writeWrapper">
        <div class="write-field">
          <input type="text" class="addIdea" placeholder="Skriv en ide" id="idea">
          <div onclick="addIdea()"><i class='bx bx-send'></i></div>
        </div>
        <p id="error"></p>
      </div>
      
    </main>
  </body>
  <script src="home.js"></script>
</html>
